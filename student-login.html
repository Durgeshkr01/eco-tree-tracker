<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì Student Login - EcoTree Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .back-btn { position: fixed; top: 20px; left: 20px; color: white; text-decoration: none; padding: 10px 20px; border-radius: 10px; background: rgba(255,255,255,0.2); font-weight: 600; transition: all 0.3s; }
        .back-btn:hover { background: rgba(255,255,255,0.3); }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px; width: 90%; text-align: center; }
        .login-card h1 { color: #f5576c; margin-bottom: 10px; }
        .login-card p { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 18px; text-align: center; }
        .form-group input:focus { outline: none; border-color: #f5576c; }
        .form-group input.code-input { text-transform: uppercase; letter-spacing: 3px; font-weight: bold; }
        .btn-login { width: 100%; padding: 15px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(245,87,108,0.4); }
        .error-msg { color: #e74c3c; margin-top: 15px; display: none; }
        .logo-icon { font-size: 60px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <a href="login.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

    <div class="login-card">
        <div class="logo-icon">üë®‚Äçüéì</div>
        <h1>Student Login</h1>
        <p>Enter the access code provided by your faculty</p>
        <form id="studentLoginForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Your Name / ID</label>
                <input type="text" id="studentName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-key"></i> Access Code</label>
                <input type="text" id="accessCode" class="code-input" placeholder="XXXXX" maxlength="5" required>
            </div>
            <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> Start Data Collection</button>
        </form>
        <p class="error-msg" id="errorMsg">Invalid access code. Please check with your faculty.</p>
    </div>

    <!-- Version 3.0 -->
    <script type="module">
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8_xAQJtvACs3F5qXGHnYMXY4dEldC2yA",
            authDomain: "co2-calculatet.firebaseapp.com",
            projectId: "co2-calculatet",
            storageBucket: "co2-calculatet.firebasestorage.app",
            messagingSenderId: "23756241592",
            appId: "1:23756241592:web:e15f5f63b1147ed1d7524d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('studentLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentName = document.getElementById('studentName').value.trim();
            const accessCode = document.getElementById('accessCode').value.toUpperCase().trim();
            
            try {
                const passDoc = await getDoc(doc(db, 'passes', accessCode));
                if (passDoc.exists() && passDoc.data().active) {
                    const passData = passDoc.data();
                    sessionStorage.setItem('studentSession', JSON.stringify({
                        studentId: studentName,
                        accessCode: accessCode,
                        adminUsername: passData.adminUsername,
                        adminName: passData.adminName,
                        loginTime: new Date().toISOString()
                    }));
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMsg').textContent = 'Connection error. Try again.';
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
