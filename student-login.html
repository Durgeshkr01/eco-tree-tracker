<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéì Student Login - EcoTree Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            min-height: 100vh;
            min-height: 100dvh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .back-btn { 
            position: fixed; 
            top: 16px; 
            left: 16px; 
            color: white; 
            text-decoration: none; 
            padding: 10px 18px; 
            border-radius: 12px; 
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-weight: 600; 
            font-size: 0.9rem;
            transition: all 0.3s; 
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .back-btn:hover, .back-btn:active { background: rgba(255,255,255,0.3); }
        .login-card { 
            background: white; 
            padding: 36px 28px; 
            border-radius: 24px; 
            box-shadow: 0 16px 48px rgba(0,0,0,0.2); 
            max-width: 420px; 
            width: 100%; 
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-icon { 
            width: 80px; 
            height: 80px; 
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(240,147,251,0.12), rgba(245,87,108,0.12));
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin: 0 auto 20px; 
            font-size: 40px;
        }
        .login-card h1 { color: #1a1a2e; font-size: 1.6rem; font-weight: 700; margin-bottom: 6px; }
        .login-card > p { color: #6b7280; margin-bottom: 28px; font-size: 0.9rem; line-height: 1.5; }
        .form-group { margin-bottom: 18px; text-align: left; }
        .form-group label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: #374151; 
            font-size: 0.9rem;
        }
        .form-group input { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e5e7eb; 
            border-radius: 14px; 
            font-size: 16px; 
            font-family: inherit;
            transition: all 0.3s;
            background: #f9fafb;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #f5576c; 
            background: white;
            box-shadow: 0 0 0 4px rgba(245,87,108,0.1);
        }
        .form-group input.code-input { 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-weight: 700; 
            text-align: center;
            font-size: 20px;
            padding: 16px;
        }
        .btn-login { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            color: white; 
            border: none; 
            border-radius: 14px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s;
            font-family: inherit;
            margin-top: 6px;
        }
        .btn-login:hover, .btn-login:active { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 24px rgba(245,87,108,0.35); 
        }
        .error-msg { 
            color: #ef4444; 
            margin-top: 16px; 
            display: none; 
            font-size: 0.9rem;
            padding: 10px 14px;
            background: #fef2f2;
            border-radius: 10px;
            border: 1px solid #fecaca;
        }

        @media (max-width: 380px) {
            .login-card { padding: 28px 20px; }
            .login-card h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

    <div class="login-card">
        <div class="logo-icon">üë®‚Äçüéì</div>
        <h1>Student Login</h1>
        <p>Enter the access code provided by your faculty</p>
        <form id="studentLoginForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Your Name / ID</label>
                <input type="text" id="studentName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-key"></i> Access Code</label>
                <input type="text" id="accessCode" class="code-input" placeholder="XXXXX" maxlength="5" required>
            </div>
            <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> Start Data Collection</button>
        </form>
        <p class="error-msg" id="errorMsg">Invalid access code. Please check with your faculty.</p>
    </div>

    <!-- Version 3.0 -->
    <script type="module">
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8_xAQJtvACs3F5qXGHnYMXY4dEldC2yA",
            authDomain: "co2-calculatet.firebaseapp.com",
            projectId: "co2-calculatet",
            storageBucket: "co2-calculatet.firebasestorage.app",
            messagingSenderId: "23756241592",
            appId: "1:23756241592:web:e15f5f63b1147ed1d7524d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('studentLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentName = document.getElementById('studentName').value.trim();
            const accessCode = document.getElementById('accessCode').value.toUpperCase().trim();
            
            try {
                const passDoc = await getDoc(doc(db, 'passes', accessCode));
                if (passDoc.exists() && passDoc.data().active) {
                    const passData = passDoc.data();
                    localStorage.setItem('studentSession', JSON.stringify({
                        studentId: studentName,
                        accessCode: accessCode,
                        adminUsername: passData.adminUsername,
                        adminName: passData.adminName,
                        loginTime: new Date().toISOString()
                    }));
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMsg').textContent = 'Connection error. Try again.';
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
