<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="earthBg" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#64B5F6"/>
      <stop offset="50%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </radialGradient>
    
    <radialGradient id="shine" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="darkSide" cx="70%" cy="70%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="88" fill="#42A5F5" opacity="0.2"/>
  
  <!-- Main Earth sphere -->
  <circle cx="100" cy="100" r="75" fill="url(#earthBg)"/>
  
  <!-- Continents (green land) -->
  <g fill="#66BB6A" opacity="0.9">
    <ellipse cx="60" cy="55" rx="16" ry="20" transform="rotate(-15 60 55)"/>
    <ellipse cx="68" cy="72" rx="10" ry="12"/>
    <path d="M 65,85 Q 70,80 75,88 Q 77,98 72,106 Q 66,108 63,100 Z"/>
    <ellipse cx="105" cy="48" rx="14" ry="11"/>
    <path d="M 100,65 Q 108,63 113,70 Q 115,82 110,92 Q 103,98 98,90 Q 96,75 100,65 Z"/>
    <ellipse cx="128" cy="52" rx="16" ry="12" transform="rotate(20 128 52)"/>
    <ellipse cx="142" cy="65" rx="11" ry="9"/>
    <ellipse cx="148" cy="105" rx="10" ry="8"/>
  </g>
  
  <!-- White clouds -->
  <g fill="#FFFFFF" opacity="0.25">
    <ellipse cx="70" cy="58" rx="12" ry="5"/>
    <ellipse cx="125" cy="85" rx="15" ry="6"/>
    <ellipse cx="82" cy="115" rx="10" ry="4"/>
  </g>
  
  <!-- Tree on Earth -->
  <g transform="translate(72,80)">
    <rect x="5" y="8" width="2.5" height="6" fill="#6D4C41" rx="0.8"/>
    <circle cx="3" cy="6" r="3" fill="#4CAF50"/>
    <circle cx="6" cy="4.5" r="3.5" fill="#66BB6A"/>
    <circle cx="9" cy="6" r="3" fill="#4CAF50"/>
  </g>
  
  <!-- 3D highlight (top-left) -->
  <ellipse cx="70" cy="70" rx="35" ry="42" fill="url(#shine)"/>
  
  <!-- 3D shadow (bottom-right) -->
  <ellipse cx="115" cy="115" rx="35" ry="40" fill="url(#darkSide)"/>
  
  <!-- Atmosphere ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#64B5F6" stroke-width="1.5" opacity="0.4"/>
  <circle cx="100" cy="100" r="77" fill="none" stroke="#90CAF9" stroke-width="1" opacity="0.25"/>
</svg>
</svg>
  <ellipse cx="135" cy="75" rx="8" ry="12" fill="#1abc9c" opacity="0.7" transform="rotate(30 135 75)"/>
  
  <!-- Shine Effect -->
  <circle cx="80" cy="65" r="8" fill="white" opacity="0.3"/>
  <circle cx="85" cy="62" r="4" fill="white" opacity="0.5"/>
</svg>
