<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2ecc71" opacity="0.1"/>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="85" fill="url(#gradient1)" stroke="#27ae60" stroke-width="3"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tree Trunk -->
  <rect x="90" y="110" width="20" height="40" fill="url(#gradient2)" rx="3"/>
  
  <!-- Tree Leaves (Three Circles) -->
  <circle cx="70" cy="85" r="22" fill="#27ae60"/>
  <circle cx="100" cy="75" r="28" fill="#2ecc71"/>
  <circle cx="130" cy="85" r="22" fill="#27ae60"/>
  
  <!-- CO2 Symbol -->
  <g transform="translate(55, 135)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      CO
    </text>
    <text x="23" y="4" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      2
    </text>
  </g>
  
  <!-- O2 Symbol -->
  <g transform="translate(110, 135)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      O
    </text>
    <text x="13" y="4" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      2
    </text>
  </g>
  
  <!-- Small Leaves Decoration -->
  <ellipse cx="65" cy="75" rx="8" ry="12" fill="#1abc9c" opacity="0.7" transform="rotate(-30 65 75)"/>
  <ellipse cx="135" cy="75" rx="8" ry="12" fill="#1abc9c" opacity="0.7" transform="rotate(30 135 75)"/>
  
  <!-- Shine Effect -->
  <circle cx="80" cy="65" r="8" fill="white" opacity="0.3"/>
  <circle cx="85" cy="62" r="4" fill="white" opacity="0.5"/>
</svg>
