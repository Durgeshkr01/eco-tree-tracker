<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - EcoTree Tracker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter','Segoe UI',sans-serif;min-height:100vh;min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;overflow-y:auto;background:#0a1628;color:#fff}
        .bg-mesh{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;background:radial-gradient(ellipse at 70% 30%,rgba(99,102,241,.15) 0%,transparent 50%),radial-gradient(ellipse at 30% 70%,rgba(139,92,246,.12) 0%,transparent 50%),linear-gradient(180deg,#0a1628 0%,#111d33 50%,#0f172a 100%)}
        .back-btn{position:fixed;top:16px;left:16px;color:rgba(255,255,255,.7);text-decoration:none;padding:10px 18px;border-radius:12px;background:rgba(255,255,255,.06);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);font-weight:600;font-size:.85rem;transition:all .3s;z-index:10;border:1px solid rgba(255,255,255,.08);display:flex;align-items:center;gap:8px}
        .back-btn:hover,.back-btn:active{background:rgba(255,255,255,.12);color:#fff}
        .login-card{position:relative;z-index:1;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);padding:40px 32px;border-radius:24px;backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);max-width:440px;width:100%;text-align:center;animation:slideUp .6s ease-out;box-shadow:0 24px 64px rgba(0,0,0,.3)}
        @keyframes slideUp{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}
        .logo-icon{width:72px;height:72px;border-radius:20px;background:linear-gradient(135deg,rgba(99,102,241,.15),rgba(139,92,246,.15));display:flex;align-items:center;justify-content:center;margin:0 auto 20px;font-size:32px;color:#a78bfa}
        .login-card h1{color:rgba(255,255,255,.95);font-size:1.6rem;font-weight:800;margin-bottom:6px}
        .login-card>p.subtitle{color:rgba(255,255,255,.45);margin-bottom:28px;font-size:.88rem;line-height:1.6}
        .mode-tabs{display:flex;gap:4px;padding:4px;background:rgba(255,255,255,.05);border-radius:14px;margin-bottom:24px}
        .mode-tab{flex:1;padding:10px;border:none;border-radius:11px;font-family:inherit;font-size:.85rem;font-weight:600;cursor:pointer;transition:all .3s;background:transparent;color:rgba(255,255,255,.4)}
        .mode-tab.active{background:rgba(99,102,241,.2);color:#a78bfa;box-shadow:0 2px 8px rgba(99,102,241,.15)}
        .form-group{margin-bottom:18px;text-align:left}
        .form-group label{display:block;margin-bottom:8px;font-weight:600;color:rgba(255,255,255,.6);font-size:.82rem;letter-spacing:.3px;text-transform:uppercase}
        .form-group input{width:100%;padding:14px 16px;border:1.5px solid rgba(255,255,255,.1);border-radius:14px;font-size:16px;font-family:inherit;transition:all .3s;background:rgba(255,255,255,.05);color:#fff}
        .form-group input::placeholder{color:rgba(255,255,255,.25)}
        .form-group input:focus{outline:none;border-color:#6366f1;background:rgba(99,102,241,.05);box-shadow:0 0 0 4px rgba(99,102,241,.1)}
        .btn-login{width:100%;padding:16px;background:linear-gradient(135deg,#6366f1 0%,#8b5cf6 100%);color:#fff;border:none;border-radius:14px;font-size:1rem;font-weight:700;cursor:pointer;transition:all .3s;font-family:inherit;margin-top:8px;display:flex;align-items:center;justify-content:center;gap:8px}
        .btn-login:hover,.btn-login:active{transform:translateY(-2px);box-shadow:0 12px 32px rgba(99,102,241,.3)}
        .btn-login:disabled{opacity:.6;cursor:not-allowed;transform:none}
        .error-msg{color:#fca5a5;margin-top:16px;display:none;font-size:.85rem;padding:12px 16px;background:rgba(239,68,68,.1);border-radius:12px;border:1px solid rgba(239,68,68,.2);text-align:left}
        .success-msg{color:#6ee7b7;margin-top:16px;display:none;font-size:.85rem;padding:12px 16px;background:rgba(16,185,129,.1);border-radius:12px;border:1px solid rgba(16,185,129,.2);text-align:left}
        .toggle-text{margin-top:20px;color:rgba(255,255,255,.4);font-size:.85rem}
        .toggle-text a{color:#a78bfa;cursor:pointer;text-decoration:none;font-weight:700;transition:color .3s}
        .toggle-text a:hover{color:#c4b5fd}
        .spinner{display:none;width:20px;height:20px;border:2.5px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .6s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        @media(max-width:380px){.login-card{padding:28px 20px}.login-card h1{font-size:1.35rem}}
        @supports(padding:env(safe-area-inset-bottom)){body{padding-bottom:calc(20px + env(safe-area-inset-bottom))}}
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <a href="login.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

    <div class="login-card">
        <div class="logo-icon"><i class="fas fa-chalkboard-teacher"></i></div>
        <h1>Admin Portal</h1>
        <p class="subtitle" id="formTitle">Sign in to manage your dashboard</p>

        <div class="mode-tabs">
            <button class="mode-tab active" id="tabLogin" onclick="switchMode(false)"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button class="mode-tab" id="tabRegister" onclick="switchMode(true)"><i class="fas fa-user-plus"></i> Register</button>
        </div>

        <form id="adminForm">
            <div class="form-group" id="nameGroup" style="display:none;">
                <label><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="adminName" placeholder="Enter your full name" autocomplete="name">
            </div>
            <div class="form-group">
                <label><i class="fas fa-user-circle"></i> Username</label>
                <input type="text" id="adminUsername" placeholder="Enter username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login" id="submitBtn">
                <span id="btnText"><i class="fas fa-sign-in-alt"></i> Login</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <p class="error-msg" id="errorMsg"></p>
        <p class="success-msg" id="successMsg"></p>

        <p class="toggle-text">
            <span id="toggleText">Don't have an account? <a id="toggleLink">Register</a></span>
        </p>
    </div>

    <script>
        let isRegisterMode = false;

        function switchMode(register) {
            isRegisterMode = register;
            const nameGroup = document.getElementById('nameGroup');
            const formTitle = document.getElementById('formTitle');
            const btnText = document.getElementById('btnText');
            const toggleText = document.getElementById('toggleText');
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');

            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';

            if (register) {
                nameGroup.style.display = 'block';
                formTitle.textContent = 'Create a new admin account';
                btnText.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                toggleText.innerHTML = 'Already have an account? <a onclick="switchMode(false)">Login</a>';
                tabRegister.classList.add('active');
                tabLogin.classList.remove('active');
            } else {
                nameGroup.style.display = 'none';
                formTitle.textContent = 'Sign in to manage your dashboard';
                btnText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                toggleText.innerHTML = 'Don\'t have an account? <a onclick="switchMode(true)">Register</a>';
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
            }
        }

        document.getElementById('toggleLink').addEventListener('click', () => switchMode(true));
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8_xAQJtvACs3F5qXGHnYMXY4dEldC2yA",
            authDomain: "co2-calculatet.firebaseapp.com",
            projectId: "co2-calculatet",
            storageBucket: "co2-calculatet.firebasestorage.app",
            messagingSenderId: "23756241592",
            appId: "1:23756241592:web:e15f5f63b1147ed1d7524d",
            measurementId: "G-P7D3R92Q4X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                if (window.isRegisterMode) {
                    const name = document.getElementById('adminName').value.trim();
                    if (!name) {
                        errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please enter your full name';
                        errorMsg.style.display = 'block';
                        return;
                    }
                    const adminRef = doc(db, 'admins', username);
                    const adminSnap = await getDoc(adminRef);
                    if (adminSnap.exists()) {
                        errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Username already taken. Choose another.';
                        errorMsg.style.display = 'block';
                        return;
                    }
                    await setDoc(adminRef, {
                        name: name, username: username, password: password,
                        createdAt: new Date().toISOString(), currentPass: null, passActive: false
                    });
                    successMsg.innerHTML = '<i class="fas fa-check-circle"></i> Account created! Redirecting...';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        localStorage.setItem('adminSession', JSON.stringify({
                            username, name, loginTime: new Date().toISOString()
                        }));
                        window.location.href = 'admin.html';
                    }, 1200);
                } else {
                    const adminRef = doc(db, 'admins', username);
                    const adminSnap = await getDoc(adminRef);
                    if (!adminSnap.exists() || adminSnap.data().password !== password) {
                        errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid username or password';
                        errorMsg.style.display = 'block';
                        return;
                    }
                    const adminData = adminSnap.data();
                    localStorage.setItem('adminSession', JSON.stringify({
                        username, name: adminData.name, loginTime: new Date().toISOString()
                    }));
                    window.location.href = 'admin.html';
                }
            } catch (error) {
                console.error('Error:', error);
                if (error.code === 'permission-denied') {
                    errorMsg.innerHTML = '<i class="fas fa-shield-alt"></i> Database access denied. Contact administrator.';
                } else if (error.code === 'unavailable') {
                    errorMsg.innerHTML = '<i class="fas fa-wifi"></i> Network error. Check your connection.';
                } else {
                    errorMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Connection error. Please try again.';
                }
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btnText.style.display = '';
                spinner.style.display = 'none';
            }
        });

        // Expose isRegisterMode to module scope
        Object.defineProperty(window, 'isRegisterMode', {
            get() { return document.getElementById('tabRegister').classList.contains('active'); }
        });
    </script>
</body>
</html>
